<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Norts</title>
</head>
<body>
    <div class="box">
        <div class="qr-header">
            <h1 style="color: black;">Generate QR Code <br> <p style="text-align: center; font-size: small; color: antiquewhite;">MASASABI KO LANG AY E OPEN <br> MO SA GOOGLE PARA MA DL</p></h1>
            
            <input type="text" placeholder="Type your text or URL" id="qr-text">
            <div>
            <label for="sizes" style="color: black;">Select Size:</label>
            <select id="sizes">
                <option value="100">100x100</option>
                <option value="200">200x200</option>
                <option value="300">300x300</option>
                <option value="400">400x400</option>
                <option value="500">500x500</option>
                <option value="600">600x600</option>
                <option value="700">700x700</option>
                <option value="800">800x800</option>
                <option value="900">900x900</option>
                <option value="1000">1000x1000</option>
            </select>
        </div>
        </div>
        <div class="qr-body"></div>
        <div class="qr-footer">
            <a href="" id="generateBtn" style="color: black;">Generate</a>
            <a href="" id="downloadBtn" download="QR_Code.png" style="color: black;">Download</a>
        </div>
    </div>
<br>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</body>
</html>
